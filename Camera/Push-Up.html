<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ENDURA FEATURES CORE</title>
  
  <!-- Style -->
  <link rel="stylesheet" href="Push-Up.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="../img/Frame%201071.png" alt="ENDURA_LOGO" class="navbar-img">
    <a href="Program.html" class="navbar-logo">ENDURA</a>
    <div class="menu">
      <a href="../FeatureCore.html" class="cta">Back</a>
    </div>
  </nav>

  <body>

    <div class="push-up">
      <h1>Push Up Feature</h1>
    </div>
    <button id="cameraButton" onclick="toggleCamera()">Start Now</button>
    <video id="video" autoplay playsinline></video>
    
    <script>
      let stream = null; // Global variable untuk pegang stream
    
      function toggleCamera() {
        const video = document.getElementById('video');
        const button = document.getElementById('cameraButton');
    
        if (!stream) {
          // Kalau kamera belum aktif
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(gotStream => {
              stream = gotStream;
              video.srcObject = stream;
              button.textContent = 'Stop Now'; // Ganti teks tombol
            })
            .catch(error => {
              console.error('Gagal mengakses kamera!', error);
              alert('Tidak bisa mengakses kamera. Cek izin browser!');
            });
        } else {
          // Kalau kamera sudah aktif, hentikan
          stream.getTracks().forEach(track => track.stop()); // Stop semua track
          video.srcObject = null;
          stream = null;
          button.textContent = 'Start Now'; // Kembalikan teks tombol
        }
      }
    </script>
    
  </body>
</body>
</html>
